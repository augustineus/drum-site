<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <linkrel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <title>Drum Site</title>
</head>
<body>
    <div id='drum-machine'>
        <button id="Open_Hi-hat" class="drum-pad btn-secondary">Q
            <audio id="Q" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3"></audio>
        </button>
        
        <button id="Closed_Hi-hat" class="drum-pad btn-secondary">W
            <audio id="W" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Bld_H1.mp3"></audio>
        </button>
        
        <button id="Kick_and_Hat" class="drum-pad btn-secondary">E
            <audio id="E" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
        </button><br>
        
        <button id="Kick" class="drum-pad btn-secondary">A
            <audio id="A" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3"></audio>
        </button>
        
        <button id="Snare" class="drum-pad btn-secondary">S
            <audio id="S" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3"></audio>
        </button>
        
        <button id="Tight_Snare" class="drum-pad btn-secondary">D
            <audio id="D" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3"></audio>
        </button><br>
        
        <button id="Chord_1" class="drum-pad btn-secondary">Z
            <audio id="Z" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3"></audio>
        </button>
        
        <button id="Chord_2" class="drum-pad btn-secondary">X
            <audio id="X" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3"></audio>
        </button>
        
        <button id="Chord_3" class="drum-pad btn-secondary">C
            <audio id="C" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3"></audio>
        </button>
    </div>
       
    <h2 id='display'></h2>
    
    <script type="text/JavaScript" src='/index.js'></script>
</body>
</html>
